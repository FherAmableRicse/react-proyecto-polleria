<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1c1203" />
  <meta name="description" content="Aplicacion de una polleria donde te deleitaras con la gran variedad de sabores" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Pollo PICOM - Woodfire Grill & Chicken</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Ultra&display=swap"
    rel="stylesheet">
  <style>
    @keyframes bounce {

      0%,
      100% {
        transform: scale(0.0);
      }

      50% {
        transform: scale(1.0);
      }
    }

    .spinner {
      width: 2.5rem;
      height: 2.5rem;
      position: relative;
      margin: 50vh auto;
    }

    .spinner--hidden {
      display: none;
    }

    .double-bounce1,
    .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #ff0000;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      animation: bounce 2.0s infinite ease-in-out;
    }

    .double-bounce1 {
      animation-delay: -1.0s;
    }
  </style>
</head>

<body class="body">

  <section class="spinner" id="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </section>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('spinner').classList.add('spinner--hidden');
    });
  </script>
</body>

</html>
